<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarizer</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-light d-flex flex-column" id="body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <a class="navbar-brand" href="#">Text Summarizer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input
                  type="radio"
                  name="options"
                  id="abstractive"
                  autocomplete="off"
                  checked
                />
                Abstractive
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="options"
                  id="extractive"
                  autocomplete="off"
                />
                Extractive
              </label>
            </div>
          </li>
          <li class="nav-item ml-3">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="theme"
                  id="darkTheme"
                  autocomplete="off"
                  checked
                />
                Dark Theme
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="theme"
                  id="lightTheme"
                  autocomplete="off"
                />
                Light Theme
              </label>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid flex-grow-1 d-flex flex-column mt-3">
      <div class="row flex-grow-1">
        <div class="col-md-6 d-flex flex-column">
          <h3>Input Text</h3>
          <textarea
            class="form-control flex-grow-1 bg-dark text-light"
            id="inputText"
            placeholder="Enter text to summarize..."
          ></textarea>
          <small class="text-muted mt-2" id="charCount">Characters: 0</small>
          <button class="btn btn-primary mt-3" onclick="summarizeText()">
            Summarize
          </button>
          <div
            class="spinner-border text-primary mt-3"
            role="status"
            id="loadingSpinner"
            style="display: none"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="col-md-6 d-flex flex-column">
          <h3>Summary</h3>
          <textarea
            class="form-control flex-grow-1 bg-dark text-light"
            id="summaryText"
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark mt-3" id="footer">
      <div class="container text-center py-3">
        <span class="text-muted"
          >&copy; 2024 Text Summarizer. All rights reserved.</span
        >
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
